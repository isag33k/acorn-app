<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Map Frame -->
  <rect x="50" y="50" width="700" height="500" rx="8" ry="8" fill="#ffffff" stroke="#dee2e6" stroke-width="2" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0d6efd">
    FPL Power Outage Map - Northwest Florida
  </text>
  
  <!-- Map Elements -->
  <!-- Florida Panhandle simplified outline -->
  <path d="M100,200 C150,190 200,195 250,185 C300,175 350,180 400,170 C450,160 500,165 550,160 
           C600,155 650,160 700,150 L700,350 C650,340 600,345 550,330 C500,315 450,325 400,310 
           C350,295 300,300 250,290 C200,280 150,285 100,270 Z" 
        fill="#e9ecef" stroke="#adb5bd" stroke-width="1.5" />
  
  <!-- Cities -->
  <circle cx="200" cy="220" r="8" fill="#dc3545" />
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Pensacola</text>
  
  <circle cx="350" cy="200" r="8" fill="#28a745" />
  <text x="350" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Fort Walton Beach</text>
  
  <circle cx="500" cy="180" r="8" fill="#ffc107" />
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Panama City</text>
  
  <circle cx="650" cy="170" r="8" fill="#dc3545" />
  <text x="650" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Tallahassee</text>
  
  <!-- Legend -->
  <rect x="600" y="400" width="120" height="120" rx="4" ry="4" fill="white" stroke="#dee2e6" stroke-width="1" />
  <text x="660" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
  
  <circle cx="620" cy="440" r="6" fill="#28a745" />
  <text x="670" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="start">No Outages</text>
  
  <circle cx="620" cy="465" r="6" fill="#ffc107" />
  <text x="670" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Minor Outages</text>
  
  <circle cx="620" cy="490" r="6" fill="#dc3545" />
  <text x="670" y="495" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Major Outages</text>
  
  <!-- Information Note -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d" font-style="italic">
    This is a placeholder image. Please click the button to view the actual FPL Outage Map.
  </text>
  
  <!-- FPL Logo placeholder -->
  <rect x="100" y="400" width="100" height="50" rx="4" ry="4" fill="#0d6efd" />
  <text x="150" y="432" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">FPL</text>
</svg>