{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary bg-opacity-25">
                <h5 class="card-title mb-0">
                    <i class="fas fa-bolt me-2"></i>FPL Power Outage Map - Error
                </h5>
            </div>
            <div class="card-body p-4 text-center">
                <div class="py-4">
                    <div class="alert alert-danger mb-4">
                        <i class="fas fa-exclamation-triangle me-2"></i> 
                        Unable to load FPL outage map (Error {{ status_code }})
                    </div>
                    
                    <p class="mb-4">{{ error_message }}</p>
                    
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('fpl_proxy') }}" class="btn btn-primary">
                            <i class="fas fa-sync-alt me-2"></i> Try Again
                        </a>
                        
                        <a href="https://www.fplmaps.com/northwest" target="_blank" class="btn btn-outline-primary">
                            <i class="fas fa-external-link-alt me-2"></i> Open in New Window
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-light text-muted">
                <small>
                    <i class="fas fa-info-circle me-1"></i>
                    If this error persists, please try accessing the FPL website directly.
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
